<section id="projects">
    <div style="text-align: center;">
        <h1 class="section-heading">MY PROJECTS</h1>
        <hr />
    </div>

    <div class="cardlist">
        <div class="card" *ngFor="let project of projects">
            <div class="card-image">
                <img
                    src="projects/{{project.image_url}}"
                    alt="Image of {{project.name}}"
                />
            </div>
            <div class="card-body">
                <a href="{{project.url}}">
                    <h2>{{project.name}}</h2>
                </a>
                <h3 class="date">{{project.date}}</h3>
                <p>{{project.description}}</p>
            </div>
        </div>
    </div>
</section>
